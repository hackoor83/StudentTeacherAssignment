<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Teachers and Courses</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="/js/main.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h3>List of teachers:</h3>
        <button id="getTeachers" class="btn btn-primary btn-lg">Get teachers</button>
        <div class="form-group">
            <label class="col-form-label" for="addTeacherInput"></label>
            <input type="text" class="form-control" placeholder="Default input" id="addTeacherInput">
            <button id="addTeacherButton" class="btn btn-primary btn-lg">Add teacher</button>
        </div>
        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Teacher Name</th>
                    </tr>
                </thead>
                <tbody id="getTeachersTableBody">
                    <tr class="table-active">

                    </tr>

                </tbody>
            </table>

        </div>
    </div>

    <hr class="my-4">

    <div class="jumbotron">
        <h3>List of Courses:</h3>
        <button id="getCourses" class="btn btn-primary btn-lg">Get courses</button>
        <hr class="my-4">
        <div class="form-group">
            <label class="col-form-label" for="addCourseInput">Add course</label>
            <input type="text" class="form-control" placeholder="Default input" id="addCourseInput">
            <label class="col-form-label" for="assignTeacherList">Assign to teacher</label>
            <select type="text" class="form-control" placeholder="Default input" id="assignTeacherList">
            
            </select>
            <button id="addCourseButton" class="btn btn-primary btn-lg">Add course</button>
        </div>
        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Course Title</th>
                        <th scope="col">Course teacher</th>
                    </tr>
                </thead>
                <tbody id="getCoursesTableBody">

                </tbody>
            </table>

        </div>
    </div>

</body>

</html>
